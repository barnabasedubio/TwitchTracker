<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

    <title>TwitchTracker - see who's streaming</title>
</head>
<body>
    <div class="container">
        <div class="title-box text-center">
            <h1 class="title">TwitchTracker</h1>
        </div>
        <div class="content-box">
            <div class="row">
                <!-- online example -->
                <div class="col-sm-12 col-md-4">
                    <div class="stream-box">
                        <h4 class="stream-box-streamer text-center">LIRIK</h4>
                        <h5 class="stream-box-status text-center">PLAYERUNKNOWN'S Battlegrounds</h5>
                        <div class="stream-info">
                            <div class="live-icon live-icon-online"></div>
                            <h6>12043 watching</h6>
                        </div>
                    </div>
                </div>
                <!-- offline example -->
                <div class="col-sm-12 col-md-4">
                    <div class="stream-box">
                        <h4 class="stream-box-streamer text-center">CohhCarnage</h4>
                        <h5 class="stream-box-status text-center">Offline</h5>
                        <div class="stream-info">
                            <div class="live-icon live-icon-offline"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-text text-center">
            <h5>by <a href="https://github.com/barnabasedubio" target="_blank">barnabasedubio</a></h5>
        </div>
    </footer>
</body>
</html>
